source ~/Dropbox/Dotfiles/tmux/theme.sh
source ~/Dropbox/Dotfiles/tmux/keys.sh

#set-option -ga terminal-overrides ",xterm-256color:Tc" #"screen-256color" #"xterm-256color"
set -g default-terminal "xterm-256color"
# export TERM="xterm-256color"
set-option -g default-command bash
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -g renumber-windows on # automatically renumber tmux windows

set-option -g history-limit 10000 # large history

set-option -g -q mouse on

# Activity Monitoring
#setw -g monitor-activity off
#set -g visual-activity off

setw -g aggressive-resize on
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

