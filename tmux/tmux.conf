#=============[ Color & Style Settings ]===================#
# set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

source ~/Dropbox/Dotfiles/tmux/theme.sh

# set -g status-utf8 on
set-option -g default-command bash

# set-option -g status-position top

set -g renumber-windows on # automatically renumber tmux windows

#set-option -g update-environment "SSH_AUTH_SOCK \
#                                  SSH_CONNECTION \
#                                  DISPLAY \
#                                  VIMBG"

#===================[ Key Bindings ]===========================#
# unbind default prefix and set it to Ctrl+ <someother key>
unbind C-b
set -g prefix C-Space
bind Space send-prefix

bind-key a send-prefix # for nested tmux sessions

bind R source-file ~/.tmux.conf \; display "Reloaded" # reload config file

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane movement
bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key M command-prompt -p "send pane to:"  "join-pane -t '%%'"

bind y setw synchronize-panes # synchronize all panes in a window

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcut
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# more settings to make copy-mode more vim-like
unbind [
bind Space copy-mode

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set-option -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Activity Monitoring
#setw -g monitor-activity off
#set -g visual-activity off

setw -g aggressive-resize on
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

